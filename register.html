<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPanel Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="register-container">
        <h1>EduPanel Registration</h1>
        <div id="message"></div>
        <form id="registerForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" placeholder="Enter your email" required>

            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

            <label for="role">Role:</label>
            <select id="role" required>
                <option value="" disabled selected>Select role</option>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" id="registerBtn">Register</button>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
